{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head%}{% endblock%}
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-shadow--6dp">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Smart Library</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <a href="" class="mdl-navigation__link" style="margin: 0px;">Home</a>
            <a href="" class="mdl-navigation__link" style="margin: 0px;">Log In</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        {% block content %}{% endblock %}
      </main>
    </div>
<dialog class="mdl-dialog" id="error_message">
    <h4 class="mdl-dialog__title">Error!</h4>
    <div class="mdl-dialog__content">
      <p>
        {{error_message}}
      </p>
    </div>
    <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close">No</button>
    </div>
</dialog>

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    {% block script %}{% endblock %}
    <script type="text/javascript">
      {% if error_message %}
        var dialog0 = document.querySelector('#error_message');
        dialog0.showModal();
        if (! dialog0.showModal) {
          dialogPolyfill.registerDialog(dialog0);
        }
        dialog0.querySelector('.close').addEventListener('click', function() {
          dialog0.close();
        });
      {% endif %}
    </script>
</html>

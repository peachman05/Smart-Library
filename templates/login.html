<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html>
<head>
	<title>Login: Finance_KMITL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css" />

	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

	<style type="text/css">
		.bodyWeb{
			background-color: #BBDEFB;
			min-height: 100%;
			height: auto;
		}
		.center {
			align-items: center;
			justify-content: center;
			text-align: center;
		}
		.mdl-layout__content {
			padding: 24px;
			flex: none;
		}
	</style>
</head>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-shadow--6dp">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Smart Library</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation">
				<a href="/lib/" class="mdl-navigation__link" style="margin: 0px;">Home</a>
				<a href="/lib/catalog/" class="mdl-navigation__link" style="margin: 0px;">Catalog</a>
      </nav>
    </div>
  </header>
	<body>
		<!-- NavBar -->
		<div class="mdl-layout mdl-js-layout bodyWeb center" style="min-height: 1000px;">
			<main class="mdl-layout__content">
				<div class="mdl-card mdl-shadow--6dp">
					<div class="mdl-card__title mdl-color--blue-500 mdl-color-text--white">
						<h2 class="mdl-card__title-text">Login</h2>
					</div>
			  	<div class="mdl-card__supporting-text">
						<form id="login_form" method="post" action="/login/" accept-charset="UTF-8" role="form">
							{% csrf_token %}
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
								<input class="mdl-textfield__input" type="text" name="username">
								<label class="mdl-textfield__label">Username</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
								<input class="mdl-textfield__input" type="password" name="password">
								<label class="mdl-textfield__label">Password</label>
							</div>
							<div class="mdl-card__actions mdl-card--border center">
								<input class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" style="margin-bottom:10px;" type="submit" value="Login" /><br>
								<a href="" style="text-decoration:none; color:red; font-size:12px;"><i>Forget Password ?</i></a>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
<dialog class="mdl-dialog" id="error_message">
    <h4 class="mdl-dialog__title">Error!</h4>
    <div class="mdl-dialog__content">
      <p>
        {{error_message}}
      </p>
    </div>
    <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close">No</button>
    </div>
</dialog>
    <script type="text/javascript">
      {% if error_message %}
        var dialog0 = document.querySelector('#error_message');
        dialog0.showModal();
        if (! dialog0.showModal) {
          dialogPolyfill.registerDialog(dialog0);
        }
        dialog0.querySelector('.close').addEventListener('click', function() {
          dialog0.close();
        });
      {% endif %}
    </script>
	</body>
</div>
</html>

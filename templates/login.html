{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

	<form id="login_form" method="post" action="/login/" accept-charset="UTF-8" role="form">
		{% csrf_token %}
		<div>
			<input type="text" name="username" />
			<label>Username</label>
		</div>
		<div>
			<input type="password" name="password" />
			<label>Password</label>
		</div>
		<div>
			<input type="submit" value="Login" />
		</div>
	</form>
</body>
</html>
